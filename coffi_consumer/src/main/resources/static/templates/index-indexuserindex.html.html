<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>登录—铂澜咖啡学院</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<link href="static/css/style.css" rel="stylesheet" type="text/css">
<link href="static/css/index.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="static/js/jquery_2_1_4.js"></script>
<script type="text/javascript" src="static/js/common.js"></script>
</head>
<body>
<header>
<div class="header01">
    <a href="index.html"><img src="static/picture/logo.png" title="铂澜咖啡学院BloomCoffeeCollege"></a>
</div>
    <div class="header02">
<a href="javascript:fanhui();" class="header_left"><span class="fanhui">返回</span></a>
<h1>登录</h1>
	</div>
</header>

<div class="wp_100">
<div class="header_top"></div>
<div class="clear"></div>
</div>
<!--头部结束内容开始-->
<!--登录条开始-->
<div class="wp_640">
    <div class="login">
        <form class="form_login" action="#">
            <input class="form_login01" name="username" id="username" type="text" placeholder="输入手机号" value="">
            <input class="form_login02" name="pwd" id="pwd" type="password" placeholder="输入密码" value="">
        </form>
    </div>
    <div class="clear"></div>
</div>
<!--登录条结束，登录开始-->
<div class="wp_640">
    <div class="loginbar">
        <a class="dl01" href="javascript:login();">登录</a>
        <div class="dl02">
            <a class="register" href="index-indexuserregister.html.html">免费注册</a>
            <a class="zhaohui" href="index-indexuserzhaohuimima.html.html">找回密码</a>
        </div>
    </div>
    <div class="clear"></div>
</div>
<script>
	//登录操作
	function login(){
		var username=$('#username').val();
		var pwd=$('#pwd').val();
		if(username==''){
			alert('您还没有填入用户名');return;
		}
		if(pwd==''){
			alert('您还没有填入密码');return;
		}
		$.ajax({
			"type" : "post",
			"async" : false,
			"dataType" : "json",
			"url" : "/index.php?s=/Index/User/login.html",
			"data" : {
				"username":username,
				"pwd":pwd
			},
			"success" : function(ret) {
				if(ret.data==''){
					alert(ret.message);
				}else{
					alert(ret.message);
					location.href="/index.php?s=/Index/Index/index.html";
				}
			}
		});
		
	}
	//返回
	function fanhui(){
		location.href="/index.php?s=/Index/Index/index.html";
	}
</script>
</body>
</html>
