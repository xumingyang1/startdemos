        <textarea id="u585_input">“BCC快乐咖啡培训”是铂澜咖啡学院开设的预约定制类培训课程，属于1-8人的高端培训课程，具有时间相对灵活、可随意定制、随到随学、互动及针对性强等特点。学员既可集中一段较短时间上课以强化效果，也可利用零星时段按照课表约课三个月内完成整个课程。2008年BCC高端培训推出至今，已为全国逾六千位学员提供了培训辅导，获得了极佳口碑。目前，超过80%的开店类学员(如咖啡馆创业者)和相当比例的爱好者、在职人士都选择</textarea>
